<div class="min-h-screen flex items-center justify-center bg-slate-100 font-sans">
  <div class="w-full max-w-md bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200">
    <div class="bg-blue-900 p-6 text-white text-center">
      <h2 class="text-xl font-bold uppercase tracking-tight">Portal de Requerimentos</h2>
      <p class="text-xs text-blue-300 mt-1 italic">Identifique-se para acessar o SECRAF</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-8 space-y-5">
      <div>
        <label class="block text-xs font-black text-gray-600 uppercase mb-1">E-mail Institucional</label>
        <input type="email" name="email" [(ngModel)]="loginData.email" required
          class="w-full border border-gray-300 rounded p-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-xs font-black text-gray-600 uppercase mb-1">Senha de Acesso</label>
        <input type="password" name="password" [(ngModel)]="loginData.password" required
          class="w-full border border-gray-300 rounded p-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <button type="submit"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded shadow-md transition-all active:scale-95 uppercase text-sm">
        Entrar no Sistema
      </button>
    </form>

    <div class="bg-gray-50 p-4 border-t text-center text-xs text-gray-400">
      Desenvolvido pela DITEI - PMSE
    </div>
  </div>
</div>
